<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>x.Home</title>
</head>

<body onload="traer()">
    <!-- card -->
<div class="container">
      <h1 class="pt-4">x.Home</h1>
      <h5 class="pb-2"> Administrador de dispositivos</h5>
  <div class="card-columns" id="card-devices">
      <!-- load cards -->
    </div>
</div>


    <!-- End Cards -->  

    <script>
        var contenido = document.querySelector('#card-devices')
        function traer() {


            fetch('http://ec2-3-17-162-210.us-east-2.compute.amazonaws.com:3002/api/devices', {
                method: 'GET', // or 'PUT'
                //body: JSON.stringify(data), // data can be `string` or {object}!
                headers:{
                    'Content-Type': 'application/json'
                    }   
                })

            .then(res => res.json())
            .then(data => {
                console.log(data.device)

                var i;

                contenido.innerHTML = '';

                for (i = 0; i < data.device.length; i++) { 
                    if (data.device[i].status == 1 ) {
                        var statusobtenido = `<button type="button" class="btn btn-success" onclick="put('${data.device[i]._id}', '/0')">ON</button>`
                        var bordercard = "border-success"
                    }

                    else {
                        var statusobtenido = `<button type="button" class="btn btn-dark" onclick="put('${data.device[i]._id}', '/1')">OFF</button>`;
                        var bordercard = "border-secondary"
                    }

                    contenido.innerHTML += `
                            <div class="card ${bordercard}">
                                <div class="card-body">
                                      <h5 class="card-title">${data.device[i].device} > ${data.device[i].name}</h5>
                                     <p class="card-text">${data.device[i]._id}</p>
                                  <p>${statusobtenido}</p>
        </div>
                            </div>
                    `
                }
            })  
        }

        function put(idON, status){

            var urlbaseon = "http://ec2-3-17-162-210.us-east-2.compute.amazonaws.com:3002/api/update/";
            var urlput = urlbaseon+idON+status;

            console.log(urlput)

            fetch(urlput, {
                method: 'PUT', // or 'PUT'
                //body: JSON.stringify(data), // data can be `string` or {object}!
                headers:{
                    'Content-Type': 'application/json'
                    } 
                })

            .then((response) => {
                if (response.ok) {
                    //return location.reload();
                    traer();
                }

            })

        }

    </script>


</body>
</html>
